<div *ngFor="let driver of drivers">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-subtitle>{{driver.team}}</mat-card-subtitle>
          <mat-card-title>{{driver.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="mat-body">This card has divider and indeterminate progress as footer</p>
          <!-- <p>{{  }}</p> -->
          <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="accent">LIKE</button>
          <button mat-button color="primary">SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
